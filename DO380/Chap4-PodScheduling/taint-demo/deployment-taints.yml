apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-ns-fastcpu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-ns-fastcpu
  template:
    metadata:
      labels:
        app: myapp-ns-fastcpu
    spec:
      containers:
      - image: registry.ocp4.example.com:8443/ubi9/ubi:latest
        imagePullPolicy: Always
        name: myapp
        command: ["/bin/sh","-c"]
        args: ["sleep infinity"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
      nodeSelector:
        cpu: fast
      tolerations:
      - key: "type"
        value: "custom-app"
        operator: "Equal"
        effect: "NoSchedule"    
